{% extends './base.html' %}

{% block title %}Список меню{% endblock %}
{% block header %}

{% endblock %}

{% block content %}
<h2>Список меню</h2>
<a href="{% url 'menuitemcreate' %}"><button class="btn-add margin-bottom-20">Добавить меню</button></a>
<div class="table-responsive">
<table id="ingredients" class="table table-striped table-sm table-form margin-auto">
  <tr class="table-header">
    <th>Название</th>
    <th>цена в руб.</th>
      <th class="width-25"> </th>
  </tr> 
	<tr>
  {% for list in menuitem_list %}
  </tr>
  <tr>
      <td>{{ list.title }}</td>
      <td>{{ list.price }}</td>
      <td><a href="{% url 'menuitemupdate' list.id %}"><button class="btn btn-primary">Изменить</button></a><a href="{% url 'menuitemdelete' list.id %}"><button class="btn-delete">Удалить</button></a></td>  
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
