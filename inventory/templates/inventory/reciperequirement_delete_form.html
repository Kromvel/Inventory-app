{% extends './base.html' %}
{% block content %}
<h2>Удалить ингредиент из рецепта</h2>
<form method="post">
<div>
  {% csrf_token %}
  <p>Вы действительно хотите удалить "{{ object.ingredient }}" из рецепта?</p>
  <input class="btn-add-form" type="submit" value="Удалить" />
</div>
</form>
{% endblock %}
